<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS sliders</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/demo.css" />
	</head>
	<body>
		<main>
			<div class="title-container p-20 text-center">
				<h1 class="large-title">Vanilla Sliders</h1>
				<p>A simple Vanilla JS module to create custom silders</p>
			</div>
			<h2 class="text-center p-20">Sample sliders</h2>
			<p class="p-5 w-90 m-auto mb-10">
				90% witdh, controls enabled, auto play enabled, default playtime (5
				seconds)
			</p>
			<div class="m-auto w-90 h-300p">
				<div class="slider" id="slider1"></div>
			</div>
			<p class="p-20 w-75 m-auto">
				75% witdh, controls disabled, auto play enabled, playtime 3 seconds
			</p>
			<div class="m-auto w-75 h-300p">
				<div class="slider" id="slider2"></div>
			</div>
			<p class="p-20 w-50 m-auto">
				50% witdh, controls enabled, auto play disabled
			</p>
			<div class="m-auto w-50 h-600p">
				<div class="slider" id="slider3"></div>
			</div>
		</main>
		<footer>D</footer>
		<script src="bundle.js"></script>
	</body>
</html>
